<!DOCTYPE html>
<html>
  <header>
    <title>Greed Login</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </header>
  <body>
    <main>
      <section class="form" id="login-form">
        <p class="greed">GREED</p>
        <form>
          <input type="text" class="form-control" placeholder="username" id="username">
          <input type="password" class="form-control" placeholder="password" id="password">
          <button type="submit" class="form__submit" id="submit">Log in</button>
          <a href="https://www.facebook.com/kim404uni" style="text-decoration: none;"><p class="contact">Contact Administrator</p></a>
        </form>                
      </section>
    </main>
  </body>
</html>
